name: Java CI 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Download JUnit
      run: |
        mkdir -p lib
        curl -L -o lib/junit.jar https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
        curl -L -o lib/hamcrest-core.jar https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

    - name: Compile sources
      run: javac -cp "lib/junit.jar:lib/hamcrest-core.jar" -d out $(find . -name "*.java")

    - name: Run EncryptionTester
      run: java -cp "out:lib/junit.jar:lib/hamcrest-core.jar" org.junit.runner.JUnitCore EncryptionTester

   
